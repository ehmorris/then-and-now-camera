<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body
  style="
    padding: 0;
    margin: 0;
    overflow: hidden;
  "
>
  <video
    autoplay
    playsinline
    id="video"
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    "
  ></video>
  <img
    id="imgElement"
    style="
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw;
    "
  />
  <img
    id="imgOverlayElement"
    style="
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      opacity: .5;
      max-width: 100vw;
    "
  />
  <div
    id="captureButton"
    style="
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 80px;
      background: #fff;
      cursor: pointer;
      border: 4px solid #ccc;
    "
  ></div>
  <input
    id="uploadElement"
    type="file"
    accept="image/*"
    style="
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
    "
  />
</body>


<script>
  const videoElement = document.querySelector('#video');
  const constraints = {
    video: {
      facingMode: 'environment'
    }
  };

  let imageCapture;
  navigator.mediaDevices.getUserMedia(constraints)
    .then(stream => {
      videoElement.srcObject = stream;
      const track = stream.getVideoTracks()[0];
      imageCapture = new ImageCapture(track);
    });

  const uploadElement = document.querySelector('#uploadElement');
  const imgOverlayElement = document.querySelector('#imgOverlayElement');

  uploadElement.addEventListener('change', ({target: {files}}) =>
    imgOverlayElement.src = URL.createObjectURL(files[0]));

  const captureButton = document.querySelector('#captureButton');
  const imgElement = document.querySelector('#imgElement');

  captureButton.addEventListener('click', () =>
    imageCapture.takePhoto()
      .then(blob =>
        imgElement.src = URL.createObjectURL(blob)));
</script>
